name: Update IANA Data

on:
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Setup Deno
        uses: denoland/setup-deno@v2.0.3
        with:
          deno-version: v2.x

      - name: Download RDAP Bootstrap data
        run: deno task cli --download rdap-bootstrap

      - name: Download TLDs text file
        run: deno task cli --download tlds-txt

      - name: Download Root Zone Database HTML
        run: deno task cli --download root-zone-db-html

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "Update IANA data files

          - Updated iana-rdap-bootstrap.json
          - Updated iana-tlds.txt
          - Updated iana-root-zone-db.html
          - Updated metadata.json

          Automated update via GitHub Actions"
          git push
