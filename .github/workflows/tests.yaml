name: Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch: # Allow manual triggering

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run tests
        run: deno task test

      - name: Run tests with coverage
        run: deno task test:coverage
